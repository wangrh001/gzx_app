<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>请登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
    <style type="text/css">
        #box {
            width: 300px;
            height: 400px;
            background:black;
            border: 1px solid cornflowerblue;
            margin: 100px auto;
            box-shadow: -10px 10px 10px black;
            border-radius:5px;
        }

        .box1 {
            width: 100%;
            height: 200px;
            text-align: center;
            margin: 150px auto;
            border-radius:5px;
        }

        .box3{
            width: 100%;
            height: 60px;
            background:gold;
            float:right;
            box-shadow: -5px 1px 10px black;
            margin:30px auto;
            border-radius:5px;
        }

        #a1 {
            background:gold;
        }
        #a2 {
            background:deepskyblue;
        }
        h2{
            text-align: center;
            line-height:20px;
        }
    </style>

</head>


<body>
<div id="box">
    <div class="box1">
        <form action="" method="post" th:action="@{/changePsd}">
            <input type="text" name="userName" id="userName" placeholder="用户名" style="width: 200px; height: 30px; border-radius:5px;" />
            <br/>
            <br/>
            <input type="password" name="password" id="password" placeholder="请输入旧密码" style="width: 200px; height: 30px; border-radius:5px;" />
            <br/>
            <br/>
            <input type="password" name="newPassword1" id="newPassword1" placeholder="请输入新密码" style="width: 200px; height: 30px; border-radius:5px;" />
            <br/>
            <br/>
            <input type="password" name="newPassword2" id="newPassword2" placeholder="请再次输入新密码" style="width: 200px; height: 30px; border-radius:5px;" />
            <br/>
            <br/>
            <input type="submit" value="修改密码" style="width: 200px; height: 30px; border-radius:5px;"/>
            <!--<span style="color: white;"><a href="#" style="float: left;">帮助</a><a href="#" style="float:right;">找回密码</a></span>-->
        </form>
    </div>
</div>

</body>


</html>
