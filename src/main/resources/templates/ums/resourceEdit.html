<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>新增</h4>
<div>
    <form class="form-horizontal" th:action="@{/ums/resource/add}" th:object="${resource}" method="post">
        <table>
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <td>资源名称</td>
                <td><input th:field="*{name}" value="" class="form-control"/></td>
                <td>资源链接</td>
                <td><input th:field="*{resUrl}" value="" class="form-control"/></td>
                <td>资源类型</td>
                <td><select th:field="*{type}" th:remove="all-but-first">
                    <option th:each="type : ${types}"
                            th:value="${type.id}" th:text="${type.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>父资源</td>
                <td><select th:field="*{parentId}" th:remove="all-but-first">
                    <option th:each="parentId : ${parentIds}"
                            th:value="${parentId.id}" th:text="${parentId.name}">Credit card
                    </option>
                </select></td>
                <td>数据列</td>
                <td><input th:field="*{columnName}" value="" class="form-control"/></td>
                <td>数据状态集</td>
                <td><input th:field="*{valueSet}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="保存" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="form-group">
</div>
</body>
</html>
