<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>列表</h4>
<div>
    <form class="form-horizontal" th:action="@{/cs/knowledge}" th:object="${knowledgeSearchForm}" method="post">
        <table>
            <tr>
                <td>名称</td>
                <td><input th:field="*{questionName}" value="" class="form-control"/></td>
                <td>问题</td>
                <td><input th:field="*{question}" value="" class="form-control"/></td>
                <td>问题类型</td>
                <td><select th:field="*{questionType}" th:remove="all-but-first">
                    <option th:each="questionType : ${questionTypes}"
                            th:value="${questionType.id}" th:text="${questionType.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Search" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>问题</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="knowledgeVO : ${knowledgeVOs}">
            <td th:text="${knowledgeVO.id}">1</td>
            <td th:text="${knowledgeVO.questionName}">1</td>
            <td th:text="${knowledgeVO.question}">1</td>
            <td><a th:href="@{/cs/knowledge/toModify(id=${knowledgeVO.id})}">edit</a></td>
            <td><a th:href="@{/cs/knowledge/delete(id=${knowledgeVO.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/cs/knowledge/toAdd" th:href="@{/cs/knowledge/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
