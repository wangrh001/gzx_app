<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>新增</h4>
<div>
    <form class="form-horizontal" th:action="@{/mis/task/add}" th:object="${task}" method="post">
        <table>
            <tr>
                <td>任务名</td>
                <td><input th:field="*{taskName}" value="" class="form-control"/></td>
                <td>任务类型</td>
                <td><select th:field="*{type}" th:remove="all-but-first">
                    <option th:each="type : ${types}"
                            th:value="${type.id}" th:text="${type.name}">Credit card
                    </option>
                </select></td>
                <td>任务描述</td>
                <td><input th:field="*{taskDesc}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td>任务周期</td>
                <td><select th:field="*{taskPeriod}" th:remove="all-but-first">
                    <option th:each="taskPeriod : ${taskPeriods}"
                            th:value="${taskPeriod.id}" th:text="${taskPeriod.name}">Credit card
                    </option>
                </select></td>
                <td>开始时间</td>
                <td><input th:field="*{beginDate}" value="" class="form-control"/></td>
                <td>结束时间</td>
                <td><select th:field="*{endDate}" th:remove="all-but-first">
                    <option th:each="endDate : ${endDates}"
                            th:value="${endDate.id}" th:text="${endDate.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>任务负责人</td>
                <td><input th:field="*{employeeId}" value="" class="form-control"/></td>
                <td>任务目标</td>
                <td><input th:field="*{amount}" value="" class="form-control"/></td>
                <td>任务状态</td>
                <td><select th:field="*{taskState}" th:remove="all-but-first">
                    <option th:each="taskState : ${taskStates}"
                            th:value="${taskState.id}" th:text="${taskState.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>完成数量</td>
                <td><input th:field="*{completeAmount}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="保存" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="form-group">
</div>
</body>
</html>
