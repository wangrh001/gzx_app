<html style="height: 30%" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>bootstrap拟态框</title>

</head>

<body style="height: 100%; margin: 0">

<script th:inline="javascript">

    var series =[[${seriesJson}]]
    var xList=[[${xJson}]]
    var yjson = [[${yJson}]]
    var seriesArray = series.split(',')
    var xArray = xList.split(',');

</script>
<script  type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    option = {
        title: {
            text: '垫资业务大盘'
            //subtext: '纯属虚构'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: seriesArray
        },
        toolbox: {
            show: true,
            feature: {
                magicType: {show: true, type: ['stack', 'tiled']},
                saveAsImage: {show: true}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            // data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            data:xArray
        },
        yAxis: {
            type: 'value'
        },
        series: JSON.parse(yjson)
    };
    myChart.setOption(option, true);
    // /*]]>*/
</script>
<script>
    function reselect() {
        var queryForm = document.getElementById("queryForm")
        queryForm.submit()
    }
</script>
<form id="queryForm">
    <div>
        <table>
            <tr>
                <td>周期</td>
                <td>
                    <select th:id="periodId"  th:name="periodId" onchange="reselect()" th:remove="all-but-first">
                        <option th:each="period : ${periods}"
                                th:value="${period.id}" th:text="${period.name}"></option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
</form>


</body>
</html>
