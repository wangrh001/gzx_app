<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>

    <script th:inline="javascript">
        function doQuery(pagePara) {
            /*<![CDATA[*/
            var pageNum = [[${pageNum}]];
            var totalPages = [[${totalPages}]];
            // /*]]>*/
            var queryForm = document.getElementById("queryForm")
            if(pagePara==-1){
                console.log("enter the -1 page")
                queryForm.action="/bridgecbs/bridgeOrder/readList?pageNum="+totalPages
            }else if(pagePara==1){
                queryForm.action="/bridgecbs/bridgeOrder/readList?pageNum="+pagePara
            }else {
                queryForm.action="/bridgecbs/bridgeOrder/readList?pageNum="+pageNum
            }
            queryForm.submit();
        }
        function doQueryMinus1(pageNum) {
            /*<![CDATA[*/
            var pageNum = [[${pageNum}]]-1;
            // /*]]>*/
            var queryForm = document.getElementById("queryForm")
            queryForm.action="/bridgecbs/bridgeOrder/readList?pageNum="+pageNum
            queryForm.submit();
        }
        function doQueryPlus1(pageNum) {
            /*<![CDATA[*/
            var pageNum = [[${pageNum}]]+1;
            // /*]]>*/
            var queryForm = document.getElementById("queryForm")
            queryForm.action="/bridgecbs/bridgeOrder/readList?pageNum="+pageNum
            queryForm.submit();
        }
    </script>

</head>
<body class="container">
<br/>
<h4>列表</h4>
<div>
    <form class="form-horizontal" id="queryForm" th:action="@{/bridgecbs/bridgeOrder/readList}" th:object="${bridgeOrderSearchForm}"
          method="post">
        <table>
            <tr>
                <td>借款人</td>
                <td><input th:field="*{loanName}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Search" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>借款人</th>
            <th>状态</th>
            <th>下一个处理人</th>
            <th>下一步工作</th>
            <th>下一步预计时间</th>
            <th>看日志</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderListForm : ${orderListForms}">
            <td th:text="${orderListForm.orderId}">1</td>
            <td th:text="${orderListForm.applicantName}">1</td>
            <td th:text="${orderListForm.orderState}">1</td>
            <td th:text="${orderListForm.nextHandler}">1</td>
            <td th:text="${orderListForm.nextWork}">1</td>
            <td th:text="${orderListForm.nextTime}">1</td>
            <td><a th:href="@{/orderLog/list(orderId=${orderListForm.orderId})}">查看轨迹</a></td>
        </tr>
        </tbody>
    </table>

    <table>
        <tr>
            <td th:text="*{totalPages}"></td>
            <td th:text="*{totalElements}"></td>
            <td><a href="javascript:doQuery(1)">首页</a></td>
            <td th:switch="${pageNum}">
                <p th:case="1"><a href="javascript:doQuery(1)">上一页</a></p>
                <p th:case="*"><a href="javascript:doQueryMinus1(1)">上一页</a></p>
            </td>
            <td th:switch="${pageNum}">
                <p th:case="${totalPages}"><a href="javascript:doQuery(-1)">下一页</a></p>
                <p th:case="*"><a href="javascript:doQueryPlus1(1)">下一页</a></p>
            </td>
            <td><a href="javascript:doQuery(-1)">尾页</a></td>
        </tr>
    </table>

</div>

</body>
</html>
