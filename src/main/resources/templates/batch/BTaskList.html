<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>列表</h4>
<div>
    <form class="form-horizontal" th:action="@{/batch/BTask}" th:object="${BTaskSearchForm}" method="post">
        <table>
            <tr>
                <td>批处理名称</td>
                <td><input th:field="*{batchName}" value="" class="form-control"/></td>
                <td>执行结果</td>
                <td><select th:field="*{result}" th:remove="all-but-first">
                    <option th:each="result : ${results}"
                            th:value="${result.id}" th:text="${result.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Search" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>批处理名称</th>
            <th>批处理ID</th>
            <th>执行开始时间</th>
            <th>执行结束时间</th>
            <th>执行结果</th>
            <th>错误详情</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="BTaskVO : ${BTaskVOs}">
            <td th:text="${BTaskVO.id}">1</td>
            <td th:text="${BTaskVO.batchName}">1</td>
            <td th:text="${BTaskVO.batchId}">1</td>
            <td th:text="${BTaskVO.startTime}">1</td>
            <td th:text="${BTaskVO.endTime}">1</td>
            <td th:text="${BTaskVO.resultName}">1</td>
            <td th:text="${BTaskVO.errorDesc}">1</td>
            <td><a th:href="@{/batch/BTask/toModify(id=${BTaskVO.id})}">edit</a></td>
            <td><a th:href="@{/batch/BTask/delete(id=${BTaskVO.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/batch/BTask/toAdd" th:href="@{/batch/BTask/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
