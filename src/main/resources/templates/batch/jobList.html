<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>列表</h4>
<div>
    <form class="form-horizontal" th:action="@{/batch/job}" th:object="${jobSearchForm}" method="post">
        <table>
            <tr>
                <td>批处理名称</td>
                <td><input th:field="*{batchName}" value="" class="form-control"/></td>
                <td>类型</td>
                <td><select th:field="*{type}" th:remove="all-but-first">
                    <option th:each="type : ${types}"
                            th:value="${type.id}" th:text="${type.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>下次执行时间开始</td>
                <td><input th:field="*{nextTimeStart}" value="" class="form-control"/></td>
                <td>下次执行时间结束</td>
                <td><input th:field="*{nextTimeEnd}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Search" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>批处理名称</th>
            <th>类型</th>
            <th>周期数</th>
            <th>最后执行时间</th>
            <th>上线时间</th>
            <th>下次执行时间</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jobVO : ${jobVOs}">
            <td th:text="${jobVO.id}">1</td>
            <td th:text="${jobVO.batchName}">1</td>
            <td th:text="${jobVO.typeName}">1</td>
            <td th:text="${jobVO.periodNum}">1</td>
            <td th:text="${jobVO.lastTime}">1</td>
            <td th:text="${jobVO.startTime}">1</td>
            <td th:text="${jobVO.nextTime}">1</td>
            <td><a th:href="@{/batch/job/toModify(id=${jobVO.id})}">edit</a></td>
            <td><a th:href="@{/batch/job/delete(id=${jobVO.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/batch/job/toAdd" th:href="@{/batch/job/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
