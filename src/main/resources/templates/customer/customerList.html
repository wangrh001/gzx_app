<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>

<body class="container">
<br/>
<h1>客户列表</h1>
<br/><br/>

<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>NO.</th>
            <th>customer Name</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="customer : ${customers}">
            <th scope="row" th:text="${customer.id}">1</th>
            <td th:text="${customer.customerName}">neo</td>
            <td th:text="${customer.age}">6</td>
            <td><a th:href="@{/customer/toEdit(id=${customer.id})}">edit</a></td>
            <td><a th:href="@{/customer/delete(id=${customer.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/customer/toAdd" th:href="@{/customer/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
