<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>新增</h4>
<div>
    <form class="form-horizontal" th:action="@{/util/calcFormula/modify}" th:object="${calcFormula}" method="post">
        <table>
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <td>公式名</td>
                <td><input th:field="*{name}" value="" class="form-control"/></td>
                <td>计算类型</td>
                <td><select th:field="*{type}" th:remove="all-but-first">
                    <option th:each="type : ${types}"
                            th:value="${type.id}" th:text="${type.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>开始时间</td>
                <td><input type="text" class="form-control" id="beginDate" name="beginDate" th:value="*{beginDate ne null} ? *{#dates.format(beginDate,'yyyy-MM-dd')}"/></td>
                <td>结束时间</td>
                <td><input type="text" class="form-control" id="endDate" name="endDate" th:value="*{endDate ne null} ? *{#dates.format(endDate,'yyyy-MM-dd')}"/></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>表达式</td>
                <td><textarea cols="120" rows="4" th:field="*{expression}">
            </textarea></td>
                <!--<td><input th:field="*{expression}" value="" class="form-control"/></td>-->
            </tr>
        </table>
        <tr>
            <td><input type="submit" value="保存" class="btn btn-info"/></td>
        </tr>
    </form>
</div>
<div class="form-group">
</div>
</body>
</html>
