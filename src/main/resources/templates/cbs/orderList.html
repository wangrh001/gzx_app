<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]
    <script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    -->
    <script th:inline="javascript">
        function doQuery(pagePara) {
            /*<![CDATA[*/
            var pageNum = [[${pageNum}]];
            var totalPages = [[${totalPages}]];
            // /*]]>*/
            var queryForm = document.getElementById("queryForm")
            if(pagePara==-1){
                console.log("enter the -1 page")
                queryForm.action="/order/list?pageNum="+totalPages
            }else if(pagePara==1){
                queryForm.action="/order/list?pageNum="+pagePara
            }else {
                queryForm.action="/order/list?pageNum="+pageNum
            }
            queryForm.submit();
        }
        function doQueryMinus1(pageNum) {
            /*<![CDATA[*/
            var pageNum = [[${pageNum}]]-1;
            // /*]]>*/
            var queryForm = document.getElementById("queryForm")
            queryForm.action="/order/list?pageNum="+pageNum
            queryForm.submit();
        }
        function doQueryPlus1(pageNum) {
            /*<![CDATA[*/
            var pageNum = [[${pageNum}]]+1;
            // /*]]>*/
            var queryForm = document.getElementById("queryForm")
            queryForm.action="/order/list?pageNum="+pageNum
            queryForm.submit();
        }
    </script>
</head>

<body class="container">
<br/>
<h4>订单列表</h4>

<!--查询条件-->
<div>
    <form class="form-horizontal" id = "queryForm" th:action="@{/order/list}" th:object="${orderSearchForm}" method="post">
        <table>
            <tr>
                <td>客户姓名</td>
                <td><input th:field="*{applicantName}" value="" class="form-control"/></td>
                <td>业务类型</td>
                <td>
                    <select th:field="*{businessType}" th:remove="all-but-first">
                        <option th:each="businessType : ${businessTypes}"
                                th:value="${businessType.id}" th:text="${businessType.name}">Credit card
                        </option>
                    </select>
                </td>
                <td>订单进度</td>
                <td>
                    <select th:field="*{orderState}" value="" th:remove="all-but-first">
                        <option th:each="orderStates : ${orderStates}"
                                th:value="${orderStates.id}" th:text="${orderStates.name}">Credit card
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>开始日期</td>
                <td><input type="text" class="form-control" th:field="*{startDate}" value=""/></td>
                <td>结束日期</td>
                <td><input type="text" class="form-control" th:field="*{endDate}" value=""/></td>
            </tr>

            <tr>
                <td><input type="submit" value="Search" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>

<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>客户姓名</th>
            <th>金额(万)</th>
            <th>用款日期</th>
            <th>当前进度</th>
            <th>查看轨迹</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderListForm : ${orderListForms}">
            <td th:text="${orderListForm.orderId}">1</td>
            <td th:text="${orderListForm.applicantName}">neo</td>
            <td th:text="${orderListForm.amount}">6</td>
            <td th:text="${orderListForm.demandDate ne null}?${#dates.format(orderListForm.demandDate,'yyyy-MM-dd')}">6
            </td>
            <td th:text="${orderListForm.orderState}"></td>
            <td><a th:href="@{/orderLog/list(orderId=${orderListForm.orderId})}">查看轨迹</a></td>
            <td><a th:href="@{/order/toEdit(orderId=${orderListForm.orderId})}">edit</a></td>
            <td><a th:href="@{/order/delete(orderId=${orderListForm.orderId})}">delete</a></td>
        </tr>

        </tbody>
    </table>

    <table>
        <tr>
            <td><a href="javascript:doQuery(1)">首页</a></td>
            <td th:switch="${pageNum}">
                <p th:case="1"><a href="javascript:doQuery(1)">上一页</a></p>
                <p th:case="*"><a href="javascript:doQueryMinus1(1)">上一页</a></p>
            </td>
            <td th:switch="${pageNum}">
                <p th:case="${totalPages}"><a href="javascript:doQuery(-1)">下一页</a></p>
                <p th:case="*"><a href="javascript:doQueryPlus1(1)">下一页</a></p>
            </td>
            <td><a href="javascript:doQuery(-1)">尾页</a></td>
        </tr>
    </table>
</div>

<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/order/toAdd" th:href="@{/order/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
