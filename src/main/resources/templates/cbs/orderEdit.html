        function formActionSetValue(actionType) {
            var order_form = document.getElementById("order_form")

            var div = document.getElementById("buttonTable");
            for (var p in obj) {//遍历json数组时，这么写p为索引，0,1
                var buttonName = obj[p].buttonName
                var buttonId = obj[p].id
                var buttonInput = "<input type='button' onclick='doButton(" + buttonId + ")' class='btn btn-info' value='" + buttonName + "'/>";
                div.innerHTML += buttonInput;
            }
            //生成输入框
            var inputFiled = [[${formatInfos}]];
            console.log(inputFiled)
            var infoList = JSON.parse(inputFiled);

            var needInpuData=[];
            var canModifyData=[];
            var onlySeeData=[];

            for (var p in infoList) {//遍历json数组时，这么写p为索引，从0开始
                var canModify = infoList[p].canModify;
                var needInput = infoList[p].needInput;
                var dataType = infoList[p].dataType;
                var dataValue = infoList[p].dataValue;

                if(needInput == 1){
                    needInpuData.push(infoList[p])
                }else if(canModify == 1){
                    canModifyData.push(infoList[p])
                }else {
                    //由于日期的所有参考数据，已经在轨迹中显示了，这里不再显示
                    if(dataType!=4&&dataValue!=''){
                        onlySeeData.push(infoList[p])
                    }
                }
             }
            createInputFileHtml(needInpuData,1);
            createInputFileHtml(canModifyData,2);
            createInputFileHtml(onlySeeData,3);
             /*]]>*/
        }
