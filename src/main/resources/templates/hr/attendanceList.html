<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
    <script th:inline="javascript">
        function doQuery(pagePara) {
            /*<![CDATA[*/
            var pageNum = [[${pageNum}]];
            var totalPages = [[${totalPages}]];
            // /*]]>*/
            var queryForm = document.getElementById("queryForm")
            if(pagePara==-1){
                console.log("enter the -1 page")
                queryForm.action="/hr/attendance?pageNum="+totalPages
            }else if(pagePara==1){
                queryForm.action="/hr/attendance?pageNum="+pagePara
            }else {
                queryForm.action="/hr/attendance?pageNum="+pageNum
            }
            queryForm.submit();
        }
        function doQueryMinus1(pageNum) {
            /*<![CDATA[*/
            var pageNum = [[${pageNum}]]-1;
            // /*]]>*/
            var queryForm = document.getElementById("queryForm")
            queryForm.action="/hr/attendance?pageNum="+pageNum
            queryForm.submit();
        }
        function doQueryPlus1(pageNum) {
            /*<![CDATA[*/
            var pageNum = [[${pageNum}]]+1;
            // /*]]>*/
            var queryForm = document.getElementById("queryForm")
            queryForm.action="/hr/attendance?pageNum="+pageNum
            queryForm.submit();
        }
    </script>
</head>
<body class="container">
<br/>
<h4>列表</h4>
<div>
    <form class="form-horizontal" id = "queryForm" th:action="@{/hr/attendance}" th:object="${attendanceSearchForm}" method="post">
        <table>
            <tr>
                <td>员工名称</td>
                <td><input th:field="*{empName}" value="" class="form-control"/></td>
                <td>年月</td>
                <td><input th:field="*{month}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td>日期开始</td>
                <td><input th:field="*{workDayStart}" value="" class="form-control"/></td>
                <td>日期结束</td>
                <td><input th:field="*{workDayEnd}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Search" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>员工名称</th>
            <th>日期</th>
            <th>请假类型</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attendanceVO : ${attendanceVOs}">
            <td th:text="${attendanceVO.id}">1</td>
            <td th:text="${attendanceVO.empName}">1</td>
            <td th:text="${attendanceVO.workDay}">1</td>
            <td th:text="${attendanceVO.askTypeName}">1</td>
            <td><a th:href="@{/hr/attendance/toModify(id=${attendanceVO.id})}">edit</a></td>
            <td><a th:href="@{/hr/attendance/delete(id=${attendanceVO.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>

    <table>
        <tr>
            <td><a href="javascript:doQuery(1)">首页</a></td>
            <td th:switch="${pageNum}">
                <p th:case="1"><a href="javascript:doQuery(1)">上一页</a></p>
                <p th:case="*"><a href="javascript:doQueryMinus1(1)">上一页</a></p>
            </td>
            <td th:switch="${pageNum}">
                <p th:case="${totalPages}"><a href="javascript:doQuery(-1)">下一页</a></p>
                <p th:case="*"><a href="javascript:doQueryPlus1(1)">下一页</a></p>
            </td>
            <td><a href="javascript:doQuery(-1)">尾页</a></td>
        </tr>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/hr/attendance/toAdd" th:href="@{/hr/attendance/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
