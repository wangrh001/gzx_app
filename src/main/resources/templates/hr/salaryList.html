<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>列表</h4>
<div>
    <form class="form-horizontal" th:action="@{/hr/salary}" th:object="${salarySearchForm}" method="post">
        <table>
            <tr>
                <td>员工名称</td>
                <td><input th:field="*{empName}" value="" class="form-control"/></td>
                <td>年月</td>
                <td><input th:field="*{month}" value="" class="form-control"/></td>
                <td>发放状态</td>
                <td><select th:field="*{extendState}" th:remove="all-but-first">
                    <option th:each="extendState : ${extendStates}"
                            th:value="${extendState.id}" th:text="${extendState.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Search" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>员工名称</th>
            <th>基本薪酬</th>
            <th>当月薪酬</th>
            <th>发放状态</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="salaryVO : ${salaryVOs}">
            <td th:text="${salaryVO.id}">1</td>
            <td th:text="${salaryVO.empName}">1</td>
            <td th:text="${salaryVO.basicSalary}">1</td>
            <td th:text="${salaryVO.currentSalary}">1</td>
            <td th:text="${salaryVO.extendStateName}">1</td>
            <td><a th:href="@{/hr/salary/toModify(id=${salaryVO.id})}">edit</a></td>
            <td><a th:href="@{/hr/salary/delete(id=${salaryVO.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/hr/salary/toAdd" th:href="@{/hr/salary/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
