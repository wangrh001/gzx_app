<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>新增</h4>
<div>
    <form class="form-horizontal" th:action="@{/hr/employee/add}" th:object="${employee}" method="post">
        <table>
            <tr>
                <td>姓名</td>
                <td><input th:field="*{name}" value="" class="form-control"/></td>
                <td>生日</td>
                <td><input th:field="*{birthday}" value="" class="form-control"/></td>
                <td>证件号码</td>
                <td><input th:field="*{certiCode}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td>城市</td>
                <td><select th:field="*{city}" th:remove="all-but-first">
                    <option th:each="city : ${citys}"
                            th:value="${city.id}" th:text="${city.name}">Credit card
                    </option>
                </select></td>
                <td>所在部门</td>
                <td><select th:field="*{dept}" th:remove="all-but-first">
                    <option th:each="dept : ${depts}"
                            th:value="${dept.id}" th:text="${dept.name}">Credit card
                    </option>
                </select></td>
                <td>管理职级</td>
                <td><select th:field="*{manageGrade}" th:remove="all-but-first">
                    <option th:each="manageGrade : ${manageGrades}"
                            th:value="${manageGrade.id}" th:text="${manageGrade.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>薪酬</td>
                <td><input th:field="*{salary}" value="" class="form-control"/></td>
                <td>技术职级</td>
                <td><select th:field="*{techGrade}" th:remove="all-but-first">
                    <option th:each="techGrade : ${techGrades}"
                            th:value="${techGrade.id}" th:text="${techGrade.name}">Credit card
                    </option>
                </select></td>
                <td>雇佣时间</td>
                <td><input th:field="*{hiredate}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td>离职时间</td>
                <td><input th:field="*{leavedate}" value="" class="form-control"/></td>
                <td>电话</td>
                <td><input th:field="*{phone}" value="" class="form-control"/></td>
                <td>家庭地址</td>
                <td><input th:field="*{address}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td>银行卡号</td>
                <td><input th:field="*{cardNo}" value="" class="form-control"/></td>
                <td>紧急联系人</td>
                <td><input th:field="*{emgName}" value="" class="form-control"/></td>
                <td>紧急联系电话</td>
                <td><input th:field="*{emgPhone}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td>岗位</td>
                <td><select th:field="*{position}" th:remove="all-but-first">
                    <option th:each="position : ${positions}"
                            th:value="${position.id}" th:text="${position.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="保存" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="form-group">
</div>
</body>
</html>
