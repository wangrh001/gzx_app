<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>新增</h4>
<div>
    <form class="form-horizontal" th:action="@{/finance/account/add}" th:object="${account}" method="post">
        <table>
            <tr>
                <td>账号名</td>
                <td><input th:field="*{accountNames}" value="" class="form-control"/></td>
                <td>账号</td>
                <td><input th:field="*{amountNo}" value="" class="form-control"/></td>
                <td>银行</td>
                <td><select th:field="*{bank}" th:remove="all-but-first">
                    <option th:each="bank : ${banks}"
                            th:value="${bank.id}" th:text="${bank.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>账号状态</td>
                <td><select th:field="*{accountState}" th:remove="all-but-first">
                    <option th:each="accountState : ${accountStates}"
                            th:value="${accountState.id}" th:text="${accountState.name}">Credit card
                    </option>
                </select></td>
                <td>公司</td>
                <td><select th:field="*{company}" th:remove="all-but-first">
                    <option th:each="company : ${companys}"
                            th:value="${company.id}" th:text="${company.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="保存" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="form-group">
</div>
</body>
</html>
