<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>新增</h4>
<div>
    <form class="form-horizontal" th:action="@{/sales/performanceCommission/add}" th:object="${performanceCommission}"
          method="post">
        <table>
            <tr>
                <td>销售ID</td>
                <td><input th:field="*{agentId}" value="" class="form-control"/></td>
                <td>姓名</td>
                <td><input th:field="*{agentName}" value="" class="form-control"/></td>
                <td>提成</td>
                <td><input th:field="*{commission}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td>业绩</td>
                <td><input th:field="*{performance}" value="" class="form-control"/></td>
                <td>核算发放进度</td>
                <td><select th:field="*{process}" th:remove="all-but-first">
                    <option th:each="process : ${processs}"
                            th:value="${process.id}" th:text="${process.name}">Credit card
                    </option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="保存" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="form-group">
</div>
</body>
</html>
