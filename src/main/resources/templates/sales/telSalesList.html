<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>customerList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/css/date.js}"/>
    <script type="text/javascript" th:src="@{/css/daterangepicker.js}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"/>
</head>
<body class="container">
<br/>
<h4>列表</h4>
<div>
    <form class="form-horizontal" th:action="@{/sales/telSales}" th:object="${telSalesSearchForm}" method="post">
        <table>
            <tr>
                <td>电话</td>
                <td><input th:field="*{phone}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td>任务日期开始</td>
                <td><input th:field="*{taskDateStart}" value="" class="form-control"/></td>
                <td>任务日期结束</td>
                <td><input th:field="*{taskDateEnd}" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Search" class="btn btn-info"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>电话</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="telSalesVO : ${telSalesVOs}">
            <td th:text="${telSalesVO.id}">1</td>
            <td th:text="${telSalesVO.phone}">1</td>
            <td><a th:href="@{/sales/telSales/toModify(id=${telSalesVO.id})}">edit</a></td>
            <td><a th:href="@{/sales/telSales/delete(id=${telSalesVO.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/sales/telSales/toAdd" th:href="@{/sales/telSales/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
